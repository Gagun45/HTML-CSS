<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 2 / HW 1</title>
    <style>
        .wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
        }

        .item {
            width: 200px;
            height: 250px;
            border: 3px solid lightgray;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }

        .item img {
            width: 75%;
            height: 60%;
        }

        .item p {
            font-weight: 600;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>What do I have in my fridge?</h1>
<div class="wrapper">
    <div class="item">
        <img src="images/pepper.png" alt="Pepper">
        <p>Pepper</p>
    </div>
    <div class="item">
        <img src="images/apple.png" alt="Apple">
        <p>Apple</p>
    </div>
    <div class="item">
        <img src="images/cheese.jpg" alt="Cheese">
        <p>Cheese</p>
    </div>
    <div class="item">
        <img src="images/mushroom.jpg" alt="Mushroom">
        <p>Mushroom</p>
    </div>
</div>
</body>
</html>
